  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f8f8;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .row {
      display: flex;
    }

    .row:last-child {
      margin-top: 10px;
    }

    .equals {
      width: 100%;
    }
  </style>
</head>
