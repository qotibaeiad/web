<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <title>Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .calculator-screen {
      width: 100%;
      padding: 10px;
      text-align: right;
      font-size: 2em;
      border: none;
      outline: none;
    }

    .calculator-keys {
      display: flex;
      flex-wrap: wrap;
    }

    .calculator-btn {
      width: 25%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1.5em;
      border: none;
      outline: none;
      cursor: pointer;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
      float: left;
    }

    .calculator-btn.operator {
      background-color: #ff9500;
      color: #fff;
    }

    .calculator-btn.double {
      width: 50%;
    }

    .calculator-btn.reset {
      background-color: #acacac;
      color: #fff;
    }

    .calculator-btn.reset.double {
      width: 50%;
    }
  </style>
</head>
<body>
    <div class="calculator">
        <input class="calculator-screen" type="text" disabled />
        <div class="calculator-keys">

          <button class="calculator-btn">8</button>

          <button class="calculator-btn">6</button>

          <button class="calculator-btn">4</button>
          <button class="calculator-btn">0</button>
          <button class="calculator-btn">3</button>
          <button class="calculator-btn">2</button>
          <button class="calculator-btn">*</button>
          <button class="calculator-btn operator">-</button>
          <button class="calculator-btn">.</button>
          <button class="calculator-btn">0</button>
          <button class="calculator-btn operator">+</button>
          <button class="calculator-btn double operator">=</button>
        </div>
      </div>
